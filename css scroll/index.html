<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Reveal Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Scrollable Container -->
    <div class="h-screen overflow-y-scroll scroll-smooth snap-y snap-mandatory">

        <!-- Section 1 (No Reveal) -->
        <section class="snap-start h-screen bg-blue-500 flex items-center justify-center">
            <h1 class="text-3xl text-white">Scroll down to reveal content</h1>
        </section>

        <!-- Section 2 (Reveal) -->
        <section class="snap-start h-screen bg-white flex items-center justify-center transition-opacity duration-500 opacity-0 transform translate-y-10 delay-150 hover:opacity-100 hover:translate-y-0">
            <h2 class="text-3xl font-bold text-black">Section 1 Revealed!</h2>
        </section>

        <!-- Section 3 (Reveal) -->
        <section class="snap-start h-screen bg-gray-800 flex items-center justify-center transition-opacity duration-500 opacity-0 transform translate-y-10 delay-150 hover:opacity-100 hover:translate-y-0">
            <h2 class="text-3xl font-bold text-white">Section 2 Revealed!</h2>
        </section>

        <!-- Section 4 (Reveal) -->
        <section class="snap-start h-screen bg-green-500 flex items-center justify-center transition-opacity duration-500 opacity-0 transform translate-y-10 delay-150 hover:opacity-100 hover:translate-y-0">
            <h2 class="text-3xl font-bold text-white">Section 3 Revealed!</h2>
        </section>
    </div>

</body>
</html>
